<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMU 管理员系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .title {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        
        .user-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-info {
            font-weight: 500;
        }
        
        .user-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .type-founder {
            background: #ffd700;
            color: #b8860b;
        }
        
        .type-time_master {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-spark_partner {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .type-null {
            background: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">FORMU 管理员系统</h1>
        
        <div id="loginSection">
            <div class="form-group">
                <label for="adminUsername">管理员用户名</label>
                <input type="text" id="adminUsername" value="Lihan" readonly>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input type="password" id="adminPassword" placeholder="请输入管理员密码">
            </div>
            
            <button class="btn" onclick="login()">登录</button>
        </div>
        
        <div id="adminSection" style="display: none;">
            <div id="message"></div>
            
            <div class="form-group">
                <label for="targetUsername">目标用户名</label>
                <input type="text" id="targetUsername" placeholder="请输入要分配类型的用户名">
            </div>
            
            <div class="form-group">
                <label for="userType">用户类型</label>
                <select id="userType">
                    <option value="">请选择用户类型</option>
                    <option value="founder">创始人</option>
                    <option value="time_master">时间掌控者</option>
                    <option value="spark_partner">星火合伙人</option>
                </select>
            </div>
            
            <button class="btn" onclick="assignUserType()">分配用户类型</button>
            
            <button class="btn" onclick="loadUsers()" style="margin-top: 10px; background: #6c757d;">刷新用户列表</button>
            
            <div class="user-list" id="userList"></div>
        </div>
    </div>

    <script>
        let adminToken = null;
        
        async function login() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showMessage('请输入管理员密码', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.access_token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminSection').style.display = 'block';
                    showMessage('登录成功！', 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('登录失败: ' + (error.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('登录失败: ' + error.message, 'error');
            }
        }
        
        async function assignUserType() {
            const targetUsername = document.getElementById('targetUsername').value.trim();
            const userType = document.getElementById('userType').value;
            
            if (!targetUsername) {
                showMessage('请输入目标用户名', 'error');
                return;
            }
            
            if (!userType) {
                showMessage('请选择用户类型', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/assign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        admin_username: 'Lihan',
                        admin_password: document.getElementById('adminPassword').value,
                        username: targetUsername,
                        user_type: userType
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(`成功为用户 ${data.username} 分配类型: ${getUserTypeName(data.user_type)}`, 'success');
                    document.getElementById('targetUsername').value = '';
                    document.getElementById('userType').value = '';
                    loadUsers(); // 刷新用户列表
                } else {
                    const error = await response.json();
                    showMessage('分配失败: ' + (error.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('分配失败: ' + error.message, 'error');
            }
        }
        
        async function loadUsers() {
            if (!adminToken) return;
            
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else {
                    showMessage('获取用户列表失败', 'error');
                }
            } catch (error) {
                showMessage('获取用户列表失败: ' + error.message, 'error');
            }
        }
        
        function displayUsers(users) {
            const userList = document.getElementById('userList');
            if (users.length === 0) {
                userList.innerHTML = '<div class="user-item">暂无用户</div>';
                return;
            }
            
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">${user.username}</div>
                    <div class="user-type type-${user.user_type || 'null'}">
                        ${getUserTypeName(user.user_type)}
                    </div>
                </div>
            `).join('');
        }
        
        function getUserTypeName(type) {
            const typeNames = {
                'founder': '创始人',
                'time_master': '时间掌控者',
                'spark_partner': '星火合伙人'
            };
            return typeNames[type] || '未分配';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // 按Enter键登录
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
